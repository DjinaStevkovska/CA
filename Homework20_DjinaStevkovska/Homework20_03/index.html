<body onload="loading()">
    <!-- START HERE YOUR BOOTSTRAP HTML CODE -->

    <h2 class="text-center m-3 text-white">Serach my blog</h2>

    <div class="input-group m-2 w-75 mx-auto">
        <input type="text" class="form-control">
    </div>
    
    <div class="container"></div>
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="spinner">
        </div>
    </div>

    <script>  

        var url = "https://jsonplaceholder.typicode.com/posts"

        fetch(url).then(function(result) {
            // console.log(result);
            return result.json();
        }).then(function(data){
            // console.log(data);
            createParaBox(data);
            
        })

        function createParaBox(data) {
            var container = document.querySelector(".container");
            var paraBox = "";

            for ( var i=0; i<data.length; i++ ) {
                var title = data[i].title;
                var body = data[i].body;

                paraBox += `
                <div class="card w-75 mx-auto text-white bg-primary">
                    <div class="number">${i}</div>
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${body}</p>
                    </div>
                </div>
                `
            }

            container.innerHTML = paraBox;  
        }

        function loading() {
            setTimeout(displaySpinner, 2500);
        }

        function displaySpinner() {
            document.getElementById("spinner").style.display = "none";
        }

    </script>

    <!-- END HTML CODE-->
