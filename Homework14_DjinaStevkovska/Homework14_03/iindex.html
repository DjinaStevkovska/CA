            <div class="col-auto my-1">
                <label class="mr-sm-2" for="load-data">User</label>
                <select class="custom-select mr-sm-2" id="load-data-select">
                    <option value="" selected>Choose...</option>
                    <option value="John">John</option>
                    <option value="Rob">Rob</option>
                    <option value="Jane">Jane</option>
                </select>
            </div>

            <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary" id="load-data-button">Load data</button>
            </div>
        </div>
        <div class="row">
            <div class="col-auto my-1">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" class="form-control" id="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" id="lastname">
                </div>
                <div class="form-group">
                    <label for="webiste">Website</label>
                    <input type="text" class="form-control" id="website">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
        </div>
    </div>
    

    <script>
       var John = {
            firstName: "John",
            lastName: "Smith",
            website: "https://www.john.com",
            phone: "111111111",
            email: "john@gmail.com"
        }
        var Rob = {
            firstName: "Rob",
            lastName: "Robinson",
            website: "https://www.rob.com",
            phone: "222222222",
            email: "rob@gmail.com"
        }
        var Jane = {
            firstName: "Jane",
            lastName: "Smith",
            website: "https://www.jane.com",
            phone: "333333333",
            email: "jane@gmail.com"
        }
        var users = [John, Rob, Jane];
        var inputs = document.getElementsByTagName("input");
        var select = document.getElementById("load-data-select");
        var button = document.addEventListener("click", loadUserData);

        function loadUserData() {
            var selectedUser = select.value;
            var inputs = document.getElementsByTagName("input");

            if(!selectedUser) {
                for ( var i=0; i<inputs.length; i++) {
                    inputs[i].value = "";
                }
            } 

            for(var i=0; i<inputs.length; i++) {
                if (users[i].firstName === selectedUser) {                
                inputs[0].value = users[i].firstName;
                inputs[1].value = users[i].lastName;
                inputs[2].value = users[i].website;
                inputs[3].value = users[i].phone;
                inputs[4].value = users[i].email;
                }
            }
        }
 
    </script>
